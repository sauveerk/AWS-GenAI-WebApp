version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: python311
  command: gunicorn --bind 0.0.0.0:8000 app:app
  network:
    port: 8000
  env:
    - name: FLASK_ENV
      value: production